<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Load an Image</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Random Image</h1>
            <button id="load">Load a new image!</button>
            <div class="img-container">
                <img id="img">
            </div>
            <form id="form">
                <label for="email">Email:</label>
                <input id="email" type="text">
                <button id="submit" type="button">Submit</button>
            </form>
            <div class="utility-btns">
                <button id="link">Link this image!</button>
                <button id="change-email">Change email</button>
            </div>
            <h1>List of linked emails and images</h1>
            <ul id="picture-list">

            </ul>
        </div>
    </div>

</body>
</html>
